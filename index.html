<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMZ8eA5p1vZ+gfkfcF1THmK5zq4e8lgBqD5vI2C" crossorigin="anonymous">
    <style>
        /* Background styling */
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        
        .profile-container {
            background: #ffffff; /* White background for profile box */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Avatar styling */
        .profile-avatar {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #007bff;
        }

        /* Styling for the phone number to make it stand out */
        .phone-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff; /* Blue color to match avatar border */
        }
        
        /* Social buttons styling */
        .social-buttons a {
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
    <!-- Profile Container -->
    <div class="profile-container text-center">
        <!-- Avatar -->
        <img src="Avt.png" class="rounded-circle mb-3 profile-avatar" alt="User Avatar">
        
        <!-- User Name -->
        <h2 class="mb-2">Nguyen Duy Chien</h2>

        <!-- Clickable Phone Number with Styling -->
        <p class="phone-number">
            <a href="tel:+84339861085" class="text-decoration-none text-muted">
                <i class="fas fa-phone-alt"></i> +84 339861085
            </a>
        </p>

        <!-- Social Media Links with Icons -->
        <div class="social-buttons d-flex flex-column align-items-center">
            <a href="https://www.facebook.com/nhang.chien.5/" class="btn btn-primary mb-2" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.linkedin.com/in/chien-nguyen-duy-1a0b08326/" class="btn btn-secondary mb-2" target="_blank">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
            <!-- Instagram Link -->
            <a href="https://www.instagram.com/_banan_a.06/" class="btn btn-danger mb-2" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
