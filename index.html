<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMZ8eA5p1vZ+gfkfcF1THmK5zq4e8lgBqD5vI2C" crossorigin="anonymous">
    <style>
        /* Adjust avatar size on small screens */
        .profile-avatar {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        /* Spacing for mobile view */
        .social-buttons a {
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Profile Header -->
    <div class="text-center">
        <!-- Avatar -->
        <img src="Avt.png" class="rounded-circle mb-3 profile-avatar" alt="User Avatar">
        
        <!-- User Name -->
        <h2 class="mb-3">Nguyen Duy Chien </h2>

        <!-- Social Media Links -->
        <div class="social-buttons d-flex flex-column align-items-center">
            <a href="https://www.facebook.com/nhang.chien.5/" class="btn btn-primary mb-2" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            
            <a href="https://www.linkedin.com/in/chien-nguyen-duy-1a0b08326/" class="btn btn-secondary mb-2" target="_blank">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
